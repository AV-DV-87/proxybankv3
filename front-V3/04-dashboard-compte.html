<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gestion de vos comptes</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="fixed-top my-4 text-center">
            <img src="img/proxybank.png" alt="" class="img-fluid mid-logo">
        </div>
        <!-- div dashboard COMPTE -->
        <div class="row flex-center full-screen my-4">
            <!-- LISTES DES COMPTES -->
            <div class="col-md-6">
                <h2 class="text-bank-light">GESTION DES CLIENTS</h2>
                <table class="table table-responsive w-auto">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">N°Compte</th>
                            <th scope="col">Libellé</th>
                            <th scope="col">Date d'ouverture</th>
                            <th scope="col">CB</th>
                            <th scope="col">Chequier</th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach var="compte" items="${comptes}">
                            <tr>
                                <th scope="row">${compte.numeroCompte}</th>
                                <td>${compte.getClass().getSimpleName()}</td>
                                <td>${compte.solde}</td>
                                <!-- A REVOIR -->
                                <c:choose>
                                    <c:when test="${compte.getClass().getSimpleName() == 'CompteCourant'}">
                                        <td>${compte.CB}</td>
                                    </c:when>
                                    <c:otherwise>
                                        <td>--</td>
                                    </c:otherwise>
                                </c:choose>

                                <c:choose>
                                    <c:when test="${compte.getClass().getSimpleName() == 'CompteEpargne'}">
                                        <td>${compte.chequier}</td>
                                    </c:when>
                                    <c:otherwise>
                                        <td>--</td>
                                    </c:otherwise>
                                </c:choose>
                                <!-- FIN A REVOIR -->
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </div>
            <!-- ACTIONS POSSIBLES -->
            <div class="col-md-4">
                <div class="list-group">
                    <h2 class="list-group-item bg-bank-light text-white">SERVICES</h2>
                    <a class="list-group-item waves-effect" href="#">Virement</a>
                    <a class="list-group-item waves-effect" href="#">Retirer de l'argent</a>
                    <a class="list-group-item waves-effect" href="#">Retrait CB</a>
                    <a class="list-group-item waves-effect" href="#">Retrait Chequier</a>
                    <a class="list-group-item waves-effect" href="#">Se déconnecter</a>
                </div>
            </div>
        </div>
    </div>
    <!-- / div dashboard COMPTE-->
    <!-- Footer -->
    <footer class="page-footer font-small blue">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2018 Copyright: KMAProd
        </div>
        <!-- Copyright -->
    </footer>
    </div>
    <!-- Footer -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
